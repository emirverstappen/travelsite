<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book your transfer or contact us.">
  <title>Contact - Travel Transfers</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, .nav-link, h1, h2, h3, h4, h5, h6, p, a, button, input, label, span, div {
      font-family: 'Poppins', 'Open Sans', Arial, sans-serif !important;
      color: #222 !important;
      font-size: 1rem;
    }
    .nav-link {
      font-size: 1.05rem !important;
      font-weight: 600 !important;
    }
    .nav-link.active {
      color: #2563eb !important;
    }
    h1, h2, h3 {
      color: #222 !important;
      font-weight: 700 !important;
    }
    .booking-form label, .booking-form input, .booking-form button, .booking-form p, .booking-form span {
      color: #222 !important;
      font-size: 1rem !important;
      font-family: 'Poppins', 'Open Sans', Arial, sans-serif !important;
    }
    .bg-blue-600 {
      background: #2563eb !important;
    }
    .bg-blue-700 {
      background: #1e40af !important;
    }

</head>
<body class="bg-white">
  <header class="sticky top-0 bg-white shadow z-50">
    <nav class="container mx-auto flex justify-between items-center py-4 px-4">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="images/logo.png" alt="Tripello Logo" style="height:34px;width:auto;display:inline-block;vertical-align:middle;">
        <span style="font-family:'Poppins', 'Open Sans', Arial, sans-serif;font-size:1.5rem;font-weight:700;color:#222;vertical-align:middle;">Tripello</span>
      </a>
      <ul class="flex space-x-6" id="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="transfers.html" class="nav-link">Transfers</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
      <div class="flex items-center space-x-2">
        <button id="lang-tr" style="font-family:'Poppins', 'Open Sans', Arial, sans-serif;font-size:1rem;font-weight:600;color:#222;background:transparent;border:none;padding:0 8px;cursor:pointer;">TR</button>
        <span style="color:#222;font-size:1rem;">|</span>
        <button id="lang-en" style="font-family:'Poppins', 'Open Sans', Arial, sans-serif;font-size:1rem;font-weight:600;color:#222;background:transparent;border:none;padding:0 8px;cursor:pointer;">EN</button>
      </div>
    </nav>
  </header>
  <main class="container mx-auto px-4 py-12">
    <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center" id="contact-title">Book Your Transfer</h1>
    <form id="booking-form" class="booking-form mx-auto" action="https://formspree.io/f/meozeywq" method="POST" style="margin-left:auto;margin-right:auto;">
      <input type="hidden" name="_subject" value="Tripello Travel - Yeni Rezervasyon">
      <input type="text" name="name" id="form-name" placeholder="Name" required class="input" pattern="[A-Za-zÇçĞğİıÖöŞşÜü\s]+" title="Please enter only letters." autocomplete="off">
      <input type="email" name="email" id="form-email" placeholder="Email" required class="input">
      <input type="tel" name="phone" id="form-phone" placeholder="Phone" required class="input" pattern="[0-9+]+" title="Please enter only numbers or +." autocomplete="off" inputmode="tel">
      <select name="pickup" id="form-pickup" required class="input">
        <option value="" disabled selected id="pickup-placeholder">Pickup Location</option>
        <option value="dalaman">Dalaman Airport</option>
        <option value="marmaris">Marmaris</option>
      </select>
      <select name="destination" id="form-destination" required class="input">
        <option value="" disabled selected id="destination-placeholder">Destination</option>
        <option value="dalaman">Dalaman Airport</option>
        <option value="marmaris">Marmaris</option>
      </select>
      <input type="date" name="date" id="form-date" required class="input">
      <input type="time" name="time" id="form-time" required class="input">
      <input type="number" name="passengers" id="form-passengers" placeholder="Number of Passengers" min="1" max="99" required class="input">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" id="form-submit">Book Now</button>
    </form>
    <div id="thank-you" class="hidden text-green-600 text-xl font-semibold mt-8 text-center">Thank you for your reservation!</div>
  </main>
  <a href="https://wa.me/1234567890" class="fixed bottom-6 right-6 bg-green-500 rounded-full shadow-lg z-50 whatsapp-btn flex items-center justify-center" style="width:56px;height:56px;overflow:hidden;" target="_blank" aria-label="WhatsApp">
    <img src="images/whatsapp2.png" alt="WhatsApp" style="width:64px;height:64px;object-fit:contain;background:transparent;display:block;">
  </a>
  <script src="js/main.js"></script>
  <script>
    // Show thank you message after form submission
    document.getElementById('booking-form').addEventListener('submit', function(e) {
      // Optionally, send the form via AJAX here
      this.classList.add('hidden');
      document.getElementById('thank-you').classList.remove('hidden');
    });
  </script>
  <script>
// Update pickup/destination options and placeholders on language switch
const pickupOptions = {
  en: ["Pickup Location", "Destination", "Dalaman Airport", "Marmaris"],
  tr: ["Alınış Noktası", "Varış Noktası", "Dalaman Havaalanı", "Marmaris"]
};
function updatePickupDestination(lang) {
  const pickup = document.getElementById('form-pickup');
  const destination = document.getElementById('form-destination');
  pickup.options[0].text = pickupOptions[lang][0];
  pickup.options[1].text = pickupOptions[lang][2];
  pickup.options[2].text = pickupOptions[lang][3];
  destination.options[0].text = pickupOptions[lang][1];
  destination.options[1].text = pickupOptions[lang][2];
  destination.options[2].text = pickupOptions[lang][3];
}
document.getElementById('lang-tr').addEventListener('click', () => updatePickupDestination('tr'));
document.getElementById('lang-en').addEventListener('click', () => updatePickupDestination('en'));
document.addEventListener('DOMContentLoaded', function() {
  updatePickupDestination(localStorage.getItem('lang') || 'en');
});
</script>
<script>
// Set date input to today, restrict to current year, but allow user to change it
const dateInput = document.getElementById('form-date');
const today = new Date();
const yyyy = today.getFullYear();
const mm = String(today.getMonth() + 1).padStart(2, '0');
const dd = String(today.getDate()).padStart(2, '0');
const todayStr = `${yyyy}-${mm}-${dd}`;
dateInput.value = todayStr;
dateInput.min = todayStr;
dateInput.max = `${yyyy}-12-31`;
// Remove readOnly so user can pick date from calendar
if (dateInput.hasAttribute('readOnly')) dateInput.removeAttribute('readOnly');
// Name: only letters and spaces
const nameInput = document.getElementById('form-name');
nameInput.addEventListener('input', function() {
  this.value = this.value.replace(/[^A-Za-zÇçĞğİıÖöŞşÜü\s]/g, '');
});
// Phone: only numbers and plus
const phoneInput = document.getElementById('form-phone');
phoneInput.addEventListener('input', function() {
  this.value = this.value.replace(/[^0-9+]/g, '');
});
// Passengers: max 2 digits
const passengersInput = document.getElementById('form-passengers');
passengersInput.addEventListener('input', function() {
  if (this.value.length > 2) {
    this.value = this.value.slice(0, 2);
  }
});
// Pickup/Destination: prevent same selection
const pickupSelect = document.getElementById('form-pickup');
const destinationSelect = document.getElementById('form-destination');
function updateDisabledOptions() {
  const pickupVal = pickupSelect.value;
  const destVal = destinationSelect.value;
  // Enable all first (but skip placeholder at index 0)
  for (let i = 1; i < pickupSelect.options.length; i++) {
    pickupSelect.options[i].disabled = false;
    destinationSelect.options[i].disabled = false;
  }
  // Placeholders (index 0) always enabled
  pickupSelect.options[0].disabled = false;
  destinationSelect.options[0].disabled = false;
  // Disable selected in the other (skip placeholder)
  if (pickupVal) {
    for (let i = 1; i < destinationSelect.options.length; i++) {
      if (destinationSelect.options[i].value === pickupVal) {
        destinationSelect.options[i].disabled = true;
      }
    }
  }
  if (destVal) {
    for (let i = 1; i < pickupSelect.options.length; i++) {
      if (pickupSelect.options[i].value === destVal) {
        pickupSelect.options[i].disabled = true;
      }
    }
  }
}
pickupSelect.addEventListener('change', updateDisabledOptions);
destinationSelect.addEventListener('change', updateDisabledOptions);
document.addEventListener('DOMContentLoaded', updateDisabledOptions);
</script>
</body>
</html>
